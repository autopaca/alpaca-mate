overwrite: true
schema: "http://127.0.0.1:8000/subgraphs/name/alpaca-info"
documents: './config/graphql/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request